<div>
  <button mat-icon-button [disabled]="atFirstPage" (click)="prev()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <span>{{ pageCurrent }} / {{ pageMax }}</span>
  <button mat-icon-button [disabled]="atLastPage" (click)="next()">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
