<mtx-loader
  *ngIf="{
    question: question$ | withLoading | async,
    answer: answer$ | withLoading | async
  } as data"
  [loading]="data.question?.loading || data.answer?.loading"
>
  <div class="container">
    <section class="mat-h2">
      {{ data.question?.value }}
    </section>
    <section class="mat-h3">
      {{ data.answer?.value }}
    </section>
  </div>
</mtx-loader>
